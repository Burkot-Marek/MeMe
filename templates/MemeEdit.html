{% extends 'main.html' %}
{% load bootstrap %}
{% block title %}Dodaj mema!{% endblock %}
{% block body %}
<div class="card create_card edit-add-card">
    <div class="card-body ">
        <h5 class="card-title login_title">Edytuj mema</h5>
        <small style="color: grey">Pola zaznaczone gwiazdką są obowiązkowe*</small>
        <form method="post" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-info add_edit_button">Zapisz <i class="far fa-save"></i></button>
        </form>
    </div>
</div>
{% endblock %}
