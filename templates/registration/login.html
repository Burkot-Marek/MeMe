{% extends 'main.html' %}
{% load bootstrap %}
{% block title %}Zaloguj się!{% endblock %}
{% block body %}
<div class="alert alert-secondary" role="alert">
    <p id="createAcc">Jeśli nie możesz się zalogować, może nie masz jeszcze konta? <a href="{% url 'Home' %}">Stwórz je tutaj!</a></p>  {# DODAĆ TUTAJ REJESTRACJĘ!!!! #}
</div>
    <div class="card login_card" style="width: 40rem">
        <div class="card-body ">
            <h5 class="card-title login_title">Zaloguj się</h5>
            <form method="post" role="form">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info login_button">Zaloguj się! <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>

{% endblock %}
