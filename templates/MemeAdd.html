<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Mem!</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <small style="color: grey">Pola zaznaczone gwiazdką są obowiązkowe*</small>
        {% csrf_token %}
        {% for field in form %}
            <div class="memeWrapper">
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: #ff5a6e">{{ error }}</p>
            {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Dodaj!</button>
    </form>

</body>
</html>
