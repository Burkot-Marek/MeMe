{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}"rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav>
<ul class="nav justify-content-center nav_bar">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'Home' %}">Strona Główna <i class="fas fa-home"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'NewMeme' %}">Dodaj mema! <i class="fas fa-plus-circle"></i></a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#"tabindex="-1" aria-disabled="true">Regulamin <i class="fas fa-book"></i></a>
  </li>
  <li class="nav-item">
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Witaj {{ user.username }}, Wyloguj <i class="fas fa-sign-out-alt"></i></a>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Zaloguj <i class="fas fa-sign-in-alt"></i></a>
        {% endif %}
  </li>
</ul>
</nav>
    {% block body %}{% endblock %}
<footer>
                                                                                                                            {#DODAĆ TUTAJ FOOTER#}
</footer>
</body>
</html>
